<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Image Galery</title>
</head>

<body>

  <div class="gallery">
    <div class="img-container">
      <img src="./img/preview/a_small.jpg" alt="Graffiti" data-original="a_large.jpg">
    </div>

    <div class="img-container">
      <img src="./img/preview/b_small.jpg" alt="Skeleton" data-original="b_large.jpg">
    </div>

    <div class="img-container">
      <img src="./img/preview/c_small.jpg" alt="Julio Cesar" data-original="c_large.jpg">
    </div>

    <div class="img-container">
      <img src="./img/preview/d_small.jpg" alt="Parkour" data-original="d_large.jpg">
    </div>
  </div>

  <div class="modal">
    <img src="./img/full/a_large.jpg" alt="" class="full-img">
    <p class="caption">aaaaaaaaaaaaaaaaaa</p>
  </div>

  <script src="./app.js"></script>
</body>

</html>
